<!doctype HTML5>
<html>

<head>
    <style>
        @keyframes move{
            from{left:0px; background-color: red;}
            to{left:900px; background-color: blue;}
        }
        .move{
            position: absolute;
            animation: move 8s infinite linear;
        }
    </style>
</head>

<body>

<div style="width: 1200px; border:solid black 1px; height:300px;">
    <div class="move" style="width: 300px; height: 300px;"> </div>
</div>


</body>

</html>
