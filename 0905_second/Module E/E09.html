<!DOCTYPE html5>
<html lang="en">
<head>

    <style>
        #outside{
            width: 100px;
            height: 50px;
            background-color: green;
            border-radius: 50px;
        }
        #handle{
            width: 50px;
            height: 50px;
            background-color: white;
            border-radius: 50px;
        }
        #handle:active{
            width: 50px;
            height: 50px;
            background-color: white;
            border-radius: 50px;
            margin-left: 50px;
        }
    </style>
</head>
<body>

    <div id="outside">
        <div id="handle"></div>
    </div>

</body>
</html>
