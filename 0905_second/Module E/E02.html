<!doctype HTML5>
<html>

<head>
    <style>
        @keyframes move{
            from{left:0vw;}
            to{left:85vw;}
        }
        .move{
            position: absolute;
            -webkit-animation: move 3s infinite;
            -o-animation: move 3s infinite;
            animation: move 3s infinite;
        }
    </style>
</head>

<body>

<div class="move" style="width: 300px">
    <img src="E02.gif" />
</div>

</body>

</html>
