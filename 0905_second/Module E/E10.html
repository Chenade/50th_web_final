<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>


    <div style="width: 300px; height: 150px; border:solid black 1px; margin: 50px;">
        <canvas id="canvas" width="300" height="150"></canvas>
    </div>
</body>
</html>

<script src="jQuery-v3.5.1.js"></script>
<script>

    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    var isDrawing = false, last_X =0, last_y =0;

    canvas.addEventListener('mouseup',function () {isDrawing = false;})
    canvas.addEventListener('mouseout',function () {isDrawing = false;})
    canvas.addEventListener('mousemove',function (e) {draw(e);})
    canvas.addEventListener('mousedown',function (e) {
        isDrawing = true;
        last_X = e.offsetX;
        last_y = e.offsetY;
    })

    function draw(e) {

        console.log(isDrawing);
        if(isDrawing){
            ctx.beginPath();
            ctx.moveTo(last_X,last_y);
            ctx.lineTo(e.offsetX,e.offsetY);
            ctx.stroke();
            last_X = e.offsetX;
            last_y = e.offsetY;
        }
    }

</script>
