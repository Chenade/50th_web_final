    var time = new Date(),
        HH = time.getHours(),
        mm = time.getMinutes(),
        ss = time.getSeconds();

    HH = (HH < 10) ? "0" + HH : HH.toString() ;
    mm = (mm < 10) ? "0" + mm : mm.toString() ;
    ss = (ss < 10) ? "0" + ss : ss.toString() ;

    draw(HH);
    $("#main").append('<div style="color: red; font-size: 100px;">:</div>');
    draw(mm);
    $("#main").append('<div id="flash" style="color: red; font-size: 100px;">:</div>');
    draw(ss);

    setInterval(function () {
        if($("#flash").css('visibility') == 'visible'){
            $("#flash").css('visibility','hidden');
        }else{ $("#flash").css('visibility','visible');}
    },500);
