<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E04</title>
    <style>
        .main{
            position: absolute;
            animation: move 3s linear infinite;
            width: 300px;
            height: 300px;
        }
        @keyframes move {
            from{ left: 0; background-color: red; }
            to{ left: 50vw; background-color: blue; }

        }
    </style>
</head>
<body>
    <div class="main"></div>
</body>
</html>
