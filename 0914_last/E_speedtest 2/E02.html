<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E02</title>
    <style>
        .main{
            position: absolute;
            animation: move 3s infinite;
            width: 300px;
            height: 300px;
        }
        @keyframes move {
            from{left: 0;}
            to{left: 80vw;}
        }
    </style>
</head>
<body>

    <div class="main">
        <img src="./E02.gif" style="width: 300px; height: 300px;">
    </div>
</body>
</html>
