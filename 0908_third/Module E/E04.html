<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E04</title>
    <style>
        @keyframes moving{
            from{ left: 0; background-color: red;}
            to{ left: 50vw; background-color: blue;}
        }
        .move{
            animation: moving 5s infinite linear;
            position: absolute;
        }
    </style>
</head>
<body>
<div style="width: 300px; height: 300px;" class="move">
</div>
</body>
</html>
