<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E05</title>
    <style>
        .color{
            width: 50px;
            height: 50px;
            border-radius: 10px;
            border: none;
        }
        #main{
            background-image: linear-gradient(to right, red,yellow);
        }
    </style>
</head>
<body>

<div style="display: flex; flex-direction: row; justify-content: space-around">


    <div style="display: flex; flex-direction: column; justify-content: space-around">
        <button class="color left" value="red" style="background-color: red"></button>
        <button class="color left" value="greenyellow" style="background-color: greenyellow"></button>
        <button class="color left" value="blue" style="background-color: blue"></button>
        <button class="color left" value="darkred" style="background-color: darkred"></button>
        <button class="color left" value="darkolivegreen" style="background-color: darkolivegreen"></button>
    </div>

    <div style="display: flex; align-items: center;">
        <input type="text" id="left_input">
    </div>

    <div>
        <div id="main" style="width: 300px; height: 300px; border-radius: 5px;"></div>
    </div>

    <div style="display: flex; align-items: center;">
        <input type="text" id="right_input">
    </div>

    <div style="display: flex; flex-direction: column; justify-content: space-around">
        <button class="color right" value="yellow" style="background-color: yellow"></button>
        <button class="color right" value="deepskyblue" style="background-color: deepskyblue"></button>
        <button class="color right" value="pink" style="background-color: pink"></button>
        <button class="color right" value="rosybrown" style="background-color: rosybrown"></button>
        <button class="color right" value="firebrick" style="background-color: firebrick"></button>
    </div>



</div>

</body>
</html>

<script src="jQuery-v3.5.1.js"></script>
<script>
    var left = 'red';
    var right = 'yellow';

        $(".left").on('click',function () {
            left = $(this).val();
            $("#main").css('background-image','linear-gradient(to right, '+left+','+right+')');
        });

        $(".right").on('click',function () {
            right = $(this).val();
            $("#main").css('background-image','linear-gradient(to right, '+left+','+right+')');
        });

    $("#right_input").on('keyup',function () {

        if($(this).val().length>6){
            right = $(this).val();
            $("#main").css('background-image','linear-gradient(to right, '+left+','+right+')');
        }

    });

    $("#left_input").on('keyup',function () {

        if($(this).val().length>6){
            left = $(this).val();
            $("#main").css('background-image','linear-gradient(to right, '+left+','+right+')');
        }

    });


</script>
