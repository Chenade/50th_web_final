<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E03</title>
    <style>
        .hor{
            width: 50px;
            height: 5px;
            background-color: red;
        }
        .ver{
            width: 5px;
            height: 50px;
            background-color: red;
        }
        .ver_con{
            width:50px;display: flex; flex-direction: row; justify-content: space-between;
        }
        .low{
            background-color: lightgray;
        }
        #container{
            display: flex;
            flex-direction: row;
        }
    </style>
</head>
<body>

<div id="container">

</div>
</body>
</html>

<script src="jQuery-v3.5.1.js"></script>
<script>
    $("#container").empty();
    var time = new Date(),
        HH = time.getHours(),
        mm = time.getMinutes(),
        ss = time.getSeconds();


    add(HH);
    $("#container").append('<H1 style="color: red;font-size: 60px;">:</H1>');
    add(mm);
    $("#container").append('<H1 id="flash" style="color: red;font-size: 60px;visibility: visible">:</H1>');
    add(ss);

    setInterval(function () {
        $("#container").empty();
        var time = new Date(),
            HH = time.getHours(),
            mm = time.getMinutes(),
            ss = time.getSeconds();


        add(HH);
        $("#container").append('<H1 style="color: red;font-size: 60px;">:</H1>');
        add(mm);
        $("#container").append('<H1 id="flash" style="color: red;font-size: 60px;visibility: visible">:</H1>');
        add(ss);
    },800);

    setInterval(function () {

        if($("#flash").css('visibility') == "visible")
            $("#flash").css('visibility','hidden');
        else
            $("#flash").css('visibility','visible');

    },500);





    function add(H) {
        H = (H<10) ? "0" + H : H.toString();
        draw(H.substring(0,1));
        draw(H.substring(1,2));
    }
    function draw(digit) {
        var div = '<div style="display: flex; flex-direction: column; margin: 20px;">';

        switch (digit) {
            case "8":
                div += '<div class="hor"></div>\n' +
                    '        <div class="ver_con"> <div class="ver"></div><div class="ver"></div> </div>\n' +
                    '        <div class="hor"></div>\n' +
                    '        <div class="ver_con"> <div class="ver"></div><div class="ver"></div> </div>\n' +
                    '        <div class="hor"></div>';
                break;
            case "9":
                div += '<div class="hor"></div>\n' +
                    '        <div class="ver_con"> <div class="ver"></div><div class="ver"></div> </div>\n' +
                    '        <div class="hor"></div>\n' +
                    '        <div class="ver_con"> <div class="ver low"></div><div class="ver"></div> </div>\n' +
                    '        <div class="hor"></div>';
                break;
            case "0":
                div += '<div class="hor"></div>\n' +
                    '        <div class="ver_con"> <div class="ver"></div><div class="ver"></div> </div>\n' +
                    '        <div class="hor low"></div>\n' +
                    '        <div class="ver_con"> <div class="ver"></div><div class="ver"></div> </div>\n' +
                    '        <div class="hor"></div>';
                break;
            case "1":
                div += '<div class="hor low"></div>\n' +
                    '        <div class="ver_con"> <div class="ver low"></div><div class="ver"></div> </div>\n' +
                    '        <div class="hor low"></div>\n' +
                    '        <div class="ver_con"> <div class="ver low"></div><div class="ver"></div> </div>\n' +
                    '        <div class="hor low"></div>';
                break;
            case "2":
                div += '<div class="hor"></div>\n' +
                    '        <div class="ver_con"> <div class="ver low"></div><div class="ver"></div> </div>\n' +
                    '        <div class="hor"></div>\n' +
                    '        <div class="ver_con"> <div class="ver"></div><div class="ver low"></div> </div>\n' +
                    '        <div class="hor"></div>';
                break;
            case "3":
                div += '<div class="hor"></div>\n' +
                    '        <div class="ver_con"> <div class="ver low"></div><div class="ver"></div> </div>\n' +
                    '        <div class="hor"></div>\n' +
                    '        <div class="ver_con"> <div class="ver low"></div><div class="ver"></div> </div>\n' +
                    '        <div class="hor"></div>';
                break;
            case "4":
                div += '<div class="hor low"></div>\n' +
                    '        <div class="ver_con"> <div class="ver"></div><div class="ver"></div> </div>\n' +
                    '        <div class="hor"></div>\n' +
                    '        <div class="ver_con"> <div class="ver low"></div><div class="ver"></div> </div>\n' +
                    '        <div class="hor low"></div>';
                break;
            case "5":
                div += '<div class="hor"></div>\n' +
                    '        <div class="ver_con"> <div class="ver"></div><div class="ver low"></div> </div>\n' +
                    '        <div class="hor"></div>\n' +
                    '        <div class="ver_con"> <div class="ver low"></div><div class="ver"></div> </div>\n' +
                    '        <div class="hor"></div>';
                break;
            case "6":
                div += '<div class="hor"></div>\n' +
                    '        <div class="ver_con"> <div class="ver"></div><div class="ver low"></div> </div>\n' +
                    '        <div class="hor"></div>\n' +
                    '        <div class="ver_con"> <div class="ver"></div><div class="ver"></div> </div>\n' +
                    '        <div class="hor"></div>';
                break;
            case "7":
                div += '<div class="hor"></div>\n' +
                    '        <div class="ver_con"> <div class="ver"></div><div class="ver"></div> </div>\n' +
                    '        <div class="hor low"></div>\n' +
                    '        <div class="ver_con"> <div class="ver low"></div><div class="ver"></div> </div>\n' +
                    '        <div class="hor low"></div>';
                break;
        }
        div += '</div>';
        $("#container").append(div);

    }


</script>
