<html>


<head>
	<style>

		@keyframes load{
			from{ left:0px; background-color: red;}
			to{ left: 80vw; background-color: blue;}
		}
		#loading{
		position:absolute;
			animation: load 5s  infinite linear ;
			background-color: red;
		}
	</style>
</head>

<body>

<div id="loading" style="width:20vw;height:20vw;">

</div>
</body>

</html>
